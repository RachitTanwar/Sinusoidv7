<form method="POST" id="application-form" onsubmit="return submitForm(event);">
    <input type="hidden" name="sheetNumber" value="3">
    <input type="text" class="mt-3 mb-3" placeholder="Name" aria-label="Name" name="name" required>
    <br>
    <input type="tel" pattern="[1-9]{1}[0-9]{9}" class="form-control" placeholder="Phone Number" aria-label="Phone Number" name="phone" required>
    <br>
    <input type="email" class="mt-3 mb-3" placeholder="Email" aria-label="Email" name="email" required>
    <br>
    <input type="text" class="mt-3 mb-3" placeholder="University" aria-label="University" name="university" required>
    <br>
    <input type="checkbox" id="terms" name="terms" value="term" required>
    <label for="vehicle1">I accept <a href="/assets/terms_and_condition.pdf">Terms and Conditions</a></label><br>
    <br>
    <input type="submit" class="btn btn-primary" value="Submit">
