<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>siNUsoid V7 | SouL Meetup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="text">
         Something's Cooking Up!!
      </div>
      <form action="https://sheetdb.io/api/v1/ie1721qr5f5z3" method="POST" id="sheetdb-form">
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="data[first_name]" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" name="data[last_name]" required>
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data"  required>
               <input type="text" name="data[email_id]" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" name="data[state]" required>
               <div class="underline"></div>
               <label for="">State</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="data[intrest_req]" required>
               <div class="underline"></div>
               <label for="">Interested in paying for event?</label>
            </div>
         </div>
         <div class="form-row">
            
         <div class="input-data textarea">
            <input type="number" name="data[amount]" min="10" max="5000" required>
            <br />
            <div class="underline"></div>
            <label for="">Your preferred payment amount?</label>
            <br />
         <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="submit">
            </div>
         </div>
      </form>
      </div>   
<!-- partial -->
  
<!-- JavaScripts -->

<script>
   var form = document.getElementById('sheetdb-form');
   form.addEventListener("submit", e => {
     e.preventDefault();
     fetch(form.action, {
         method : "POST",
         body: new FormData(document.getElementById("sheetdb-form")),
     }).then(response => response.json()).then((html) => {// you can put any JS code here
      alert('success')
      form.reset()
     });
   });
   function myFunction() {
      document.getElementById("sheetdb-form").reset();
    }
 </script>

</body>
</html>
